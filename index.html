<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuj fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="./gymicon.png" alt="gym image">
            <div>Anuj Fitness</div>
        </div>

        <div class="middle">
            <ul class="navbar">
                <li><a href="#">Home</a></li>   
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Centre</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best Gym <b>RIGTH NOW!</b></h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Name" >
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Age" >
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Gender" >
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Phone Number" >
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Email Id" >
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your Locality" >
            </div>
            <div>
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
